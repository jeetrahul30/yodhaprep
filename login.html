<!DOCTYPE html>
<html>
<head>
  <title>Login - Yodha Prep</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #eef2ff, #f0f4ff);
    color: #1f2937;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px;
  }

  .container {
    max-width: 960px;
    width: 100%;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(16px);
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    gap: 50px;
    transition: all 0.4s ease-in-out;
  }

  h1 {
    font-size: 3.8rem;
    font-weight: 800;
    color: #3b82f6;
    text-align: center;
    letter-spacing: 1.5px;
    margin-bottom: 10px;
    user-select: none;
    text-shadow: 1px 1px 5px rgba(59, 130, 246, 0.3);
  }

  .subtitle {
    text-align: center;
    color: #64748b;
    font-style: italic;
    font-weight: 500;
    font-size: 1.3rem;
    user-select: none;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 35px;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 25px;
    padding: 35px 28px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    transition: all 0.35s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    user-select: none;
    border: 1px solid #e5e7eb;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
    opacity: 0;
    transition: 0.4s ease;
    z-index: 0;
  }

  .card:hover::before {
    opacity: 0.08;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.04);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
  }

  .card h2 {
    color: #4338ca;
    font-size: 1.9rem;
    margin-bottom: 16px;
    font-weight: 700;
    z-index: 1;
    position: relative;
  }

  .card p {
    font-size: 1.15rem;
    color: #475569;
    flex-grow: 1;
    margin-bottom: 25px;
    line-height: 1.55;
    z-index: 1;
    position: relative;
  }

  .button {
    align-self: flex-start;
    background: linear-gradient(to right, #6366f1, #4f46e5);
    color: white;
    padding: 14px 30px;
    border-radius: 40px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    transition: all 0.3s ease;
    z-index: 1;
    position: relative;
  }

  .button:hover {
    background: linear-gradient(to left, #6366f1, #4f46e5);
    box-shadow: 0 18px 45px rgba(99, 102, 241, 0.6);
  }

  @media (max-width: 600px) {
    body {
      padding: 30px 15px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .subtitle {
      font-size: 1.1rem;
    }
    .card h2 {
      font-size: 1.6rem;
    }
    .button {
      padding: 12px 22px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Yodha Prep</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser() {
      // Simple check â€” koi real backend nahi hai abhi
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;
      
      if(user === "admin" && pass === "1234") {
        window.location.href = "index.html"; // Redirect to main page
        return false;
      } else {
        alert("Wrong username or password!");
        return false;
      }
    }
  </script>

</body>
</html>
