<!DOCTYPE html>
<html>
<head>
  <title>Login - Yodha Prep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c0392b, #8e44ad);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      color: #c0392b;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #a93226;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Yodha Prep</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser() {
      // Simple check â€” koi real backend nahi hai abhi
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;
      
      if(user === "admin" && pass === "1234") {
        window.location.href = "index.html"; // Redirect to main page
        return false;
      } else {
        alert("Wrong username or password!");
        return false;
      }
    }
  </script>

</body>
</html>
